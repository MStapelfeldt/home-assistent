sensor:
  - platform: bme68x_bsec
    temperature:
      name: "BME680 Temperature"
      id: bme680_temperature
    pressure:
      name: "BME680 Pressure"
      id: bme680_pressure
      device_class: atmospheric_pressure
    humidity:
      name: "BME680 Humidity"
      id: bme680_humidity
    iaq:
      name: "BME680 IAQ"
      id: iaq
      device_class: aqi
      on_value:
        then:
          - number.set:
              id: r_led_val
              value: !lambda |-
                  if( int(id(iaq).state) <= int(id(max_iaq_value).state/2) ){
                    return float(float(id(iaq).state) / float(id(max_iaq_value).state)*2.0 );
                  }else{
                    return 1;
                  }
          - number.set:
              id: g_led_val
              value: !lambda |-
                  if(int(id(iaq).state) <=int(id(max_iaq_value).state)/2){
                    return 1;
                  }else if(int(id(iaq).state) <=int(id(max_iaq_value).state)){
                    return float((int(id(max_iaq_value).state) - int(id(iaq).state)) / (float(id(max_iaq_value).state)/2));
                  }else{
                    return 0;
                  }
    co2_equivalent:
      name: "BME680 CO2 Equivalent"
      device_class: carbon_dioxide
    breath_voc_equivalent:
      name: "BME680 Breath VOC Equivalent"
      device_class: volatile_organic_compounds

# binary_sensor:

number:
  - platform: template
    id: max_iaq_value
    name: Max tolerated IAQ
    min_value: 250
    max_value: 500
    step: 2
    optimistic: true
    restore_value: true
    initial_value: 500
  - platform: template
    id: g_led_val
    name: Green LED
    min_value: 0
    max_value: 1
    step: 0.01
    optimistic: true
    restore_value: true
    initial_value: 0
    icon: "mdi:brightness-5"
    entity_category: config
    on_value:
      then:
        - light.turn_on:
            id: aqs_status
            green: !lambda |-
                return x;
            blue: 0
  - platform: template
    id: r_led_val
    name: Red LED
    min_value: 0
    max_value: 1
    step: 0.01
    optimistic: true
    restore_value: true
    initial_value: 0
    icon: "mdi:brightness-5"
    entity_category: config
    on_value:
      then:
        - light.turn_on:
            id: aqs_status
            red: !lambda |-
                return x;
            blue: 0
  - platform: template
    name: "IAQ LED Brightness"
    id: aqs_status_brightness
    min_value: 0
    max_value: 100
    step: 1
    mode: slider
    update_interval: never
    optimistic: true
    restore_value: true
    initial_value: 40
    icon: "mdi:brightness-5"
    entity_category: config
    on_value:
      then:
        - light.turn_on:
            id: aqs_status
            brightness: !lambda "return x/100;"

