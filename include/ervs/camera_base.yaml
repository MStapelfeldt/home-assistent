
esp32_camera:
  name: ESPcam
  external_clock:
    pin: GPIO03
    frequency: 20MHz
  i2c_pins:
    sda: GPIO05
    scl: GPIO06
  data_pins: [GPI040, GPIO42, GPIO21, GPIO41, GPIO39, GPIO12, GPIO11, GPIO09]
  vsync_pin: GPIO07
  href_pin: GPIO15
  pixel_clock_pin: GPIO38
  reset_pin: GPI036
  resolution: 1280x1024
  jpeg_quality: 15
  vertical_flip: False

esp32_camera_web_server:
  - port: 8080
    mode: stream
  - port: 8081
    mode: snapshot